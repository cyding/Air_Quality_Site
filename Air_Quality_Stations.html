<script type="text/javascript">


Date.prototype.yyyymmdd = function() {
   var yyyy = this.getFullYear().toString();
   var mm = (this.getMonth()+1).toString(); // getMonth() is zero-based
   var dd  = this.getDate().toString();
   return yyyy + (mm[1]?mm:"0"+mm[0]) + (dd[1]?dd:"0"+dd[0]); // padding
  };

d = new Date();
var dd = d.yyyymmdd();
datenow = dd.toString();
var a;
var b;
var dater = datenow;
var datee;
var date = dater.concat("/", dater, ".5X.", "O3.ts");

      dater = a.substring(0,8);
      datee = a.substring(8,13);
      //document.write(dater,datee);
      if (datee == "Ozone") {
      date = dater.concat("/", dater, ".5X.", "O3.ts");
      }
      else if (datee == "PM2.5") {
      date = dater.concat("/", dater, ".5X.", "PM2P5.ts");
      }
      //document.write(date);
     //document.write(datee, "  on  ", dater);

      }, false);
      })();


localStorage['name'] = undefined;

</script>
